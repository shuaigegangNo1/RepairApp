<ion-header>
  <ion-navbar>
    <ion-title>报修详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--基本信息模块-->
  <ion-list>
    <ion-list-header>
      <ion-icon name="md-list-box" style="color: lightseagreen"></ion-icon>&nbsp;
      基本信息
    </ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="ios-information-circle-outline" style="color: lightblue; font-size: 200%"></ion-icon>
        </ion-avatar>
        <h3>
          <ion-row>
            <ion-col col-11 style="overflow: hidden;white-space: normal">
              <b>报修单号:&nbsp; </b>{{repair.code}}
            </ion-col>
          </ion-row>
        </h3>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="ios-locate-outline" style="color: lightblue; font-size: 200%"></ion-icon>
        </ion-avatar>
        <h3>
          <ion-row>
            <ion-col col-11 style="overflow: hidden;white-space: normal">
              <b>区域:&nbsp; </b>{{repair.area| area}}

            </ion-col>
          </ion-row>
        </h3>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="ios-pin-outline" style="color: lightblue; font-size: 200%"></ion-icon>
        </ion-avatar>
        <h3>
          <ion-row>
            <ion-col col-11 style="overflow: hidden;white-space: normal">
              <b>报修地址:&nbsp; </b> {{repair.address}}
            </ion-col>
            <!--<ion-col style="color: #8e9093" col-1>-->
            <!--<ion-icon name="ios-arrow-forward"></ion-icon>-->
            <!--</ion-col>-->
          </ion-row>
        </h3>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="ios-time-outline" style="color: lightblue; font-size: 200%"></ion-icon>
        </ion-avatar>
        <h3>
          <ion-col>
            <b>报修时间:&nbsp; </b> {{repair.create_time| date: 'yyyy-MM-dd HH:mm:ss'}}
          </ion-col>
        </h3>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
    <ion-item *ngIf="(repair.repair_status===3 && repair.isEvaluate ==='n')||(repair.repair_status===4 && repair.isEvaluate ==='n')">
      <ion-label>评分等级</ion-label>
      <ion-select [(ngModel)]="repair.rate" okText="确认" cancelText="取消" placeholder="请评分">
        <ion-option value="20">一星</ion-option>
        <ion-option value="40">二星</ion-option>
        <ion-option value="60">三星</ion-option>
        <ion-option value="80">四星</ion-option>
        <ion-option value="100">五星</ion-option>
      </ion-select>
    </ion-item>
  <div padding>
    <button *ngIf="(repair.repair_status===3 && repair.isEvaluate ==='n')||(repair.repair_status===4 && repair.isEvaluate ==='n')" ion-button full (click)="evaluateRepair()">评价</button>
    <button  color="secondary" *ngIf="repair.repair_status!==0 && repair.repair_status!==1" ion-button full (click)="jumpRepairRecord()">维修跟踪</button>
  </div>
</ion-content>
