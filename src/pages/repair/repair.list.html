<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)= "JumpToCreateRepair() " >
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我的报修</ion-title>
    <!--gi.refresh();-->
    <ion-buttons end>
      <button ion-button (click)= " refreshRiskCategoryList(); " >
        <ion-icon name="refresh-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--<ion-searchbar (ionInput)="search($event)"-->
                 <!--&gt;</ion-searchbar>-->
        <ion-list>
          <button ion-item *ngFor="let repair of repairList" (click)="goToRepairDetail(repair)">
            <div [ngStyle]="{'color':repair.isAlarmed?'red':'#488aff'}">报修单号：{{ repair.id }}</div>
            <p>报修时间：{{repair.create_time |date: 'yyyy-MM-dd HH:mm:ss'}}</p>
            <p>报修状态：{{repair.repair_status | repairStatus}}</p>
            <p>报修内容：{{repair.content}}</p>
          </button>
        </ion-list>
  <ion-infinite-scroll (ionInfinite)="showMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
