<ion-header>
    <ion-navbar>
        <ion-title>
            报修申报
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div style="margin-top:10%">

        <ion-list style="margin-top:10%">
            <ion-item>
                <ion-label floating> 报修内容描述<span style="color:red; font-size: 20px;">*</span></ion-label>
                <ion-textarea type="password" [(ngModel)]="repair.content"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>区域<span style="color:red; font-size: 20px;">*</span></ion-label>
                <ion-select [(ngModel)]="repair.area" okText="确认" cancelText="取消" placeholder="请选择区域">
                    <ion-option value="10">公寓区</ion-option>
                    <ion-option value="11">图文楼</ion-option>
                    <ion-option value="12">教学楼</ion-option>
                    <ion-option value="13">工训楼</ion-option>
                    <ion-option value="14">后勤综合楼</ion-option>
                    <ion-option value="15">专业教学楼</ion-option>
                    <ion-option value="16">文体中心</ion-option>
                    <ion-option value="20">室外公共设施</ion-option>
                    <ion-option value="30">绿化卫生</ion-option>
                    <ion-option value="40">食堂</ion-option>
                    <ion-option value="17">其他</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label floating> 详细地址<span style="color:red; font-size: 20px;">*</span></ion-label>
                <ion-input type="text" [(ngModel)]="repair.address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating> 联系方式<span style="color:red; font-size: 20px;">*</span></ion-label>
                <ion-input type="text" [(ngModel)]="repair.telephone"></ion-input>
            </ion-item>
            <ion-item>
                <img [src]="imageUrl"  imageViewer="imageUrl" width="60px" height="60px">
                <div class="file-input">
                    <p class="input-container">
                        上传图片
                        <input type="file" id="upload" name="upload"
                               (change)="selectedFileOnChanged($event)" accept="image/*" multiple/>
                    </p>
                    <span id="name"></span>
                </div>
            </ion-item>
            <!--<div padding-top>-->
                <!--<button type="button" ion-button block (click)="uploadImage()">提交照片</button>-->
            <!--</div>-->

        </ion-list>
        <div padding-top>
            <button ion-button full (click)="createRepair()" *ngIf="repair.content&&repair.area&&repair.address&&repair.telephone">提交</button>
            <button ion-button full disabled *ngIf="!repair.content||!repair.area||!repair.address||!repair.telephone">提交</button>
        </div>
    </div>
</ion-content>
