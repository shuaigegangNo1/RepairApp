
<ion-content padding>
  <div style="margin-top:10%">
    <ion-title>
      <h1>
        报修系统
      </h1>
      <h2>
        常州轻工职业技术学院
      </h2>
    </ion-title>
    <ion-list style="margin-top:10%">
      <ion-item style="background-color: #f3fffd">
        <ion-label floating> 用户名</ion-label>
        <ion-input type="text" [(ngModel)]="user.name"></ion-input>
      </ion-item>

      <ion-item style="background-color: #f3fffd">
        <ion-label floating> 密码</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

    </ion-list>
    <div padding>
      <button ion-button full (click)="login()">登录</button>
    </div>
  </div>
</ion-content>
